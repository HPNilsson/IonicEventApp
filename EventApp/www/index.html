<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
<!-- Angular blah events in events ng loop whatever. -->
    <ion-pane>
      <ion-header-bar class="bar-calm">
      <button class="button button-clear">Back</button>
      <button class="button button-clear">Forward</button>
      <button class="button button-clear">Settings</button>
      <button class="button">
      Profile
      </button>
      </ion-header-bar>

      <ion-content  class="calm">
      <!-- Tab 1 content -->
      
      <div class="row">
        <div class="col">
          <div>
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search event">
            </label>
           
          </div>

          <div> 
            <ul>
              <li class="item item-icon-right"><i class="icon ion-person-stalker"></i></li>
              <li>
                <a class="item item-thumbnail-left" href="#">
                  <img src="">

                  <h2>Title of event one</h2>
                  
                    <div class="item item-text-wrap">
                      <p>Description of event one</p>
                      
                    </div> 
                    <div class="item"><span class="badge badge-assertive">18</span><br></div>
                </a>
             
              </li>
              <li>
                <a class="item item-thumbnail-left" href="#">
                  <img src="">
                
                  <h2>Title of event two</h2>

                    <div class="item item-text-wrap">
                      <p>Description of event two</p>
                      
                    </div>
                    <div class="item">Number of attendants<span class="badge badge-assertive">9</span><br></div>
                    
                  </a>
              </li>
            </ul>
          </div>
         
        </div>
      </div>

    </ion-content> <br>
    <div class="bar bar-footer bar-calm">
      <button class="button button-clear">...</button>
      <div class="title">Event Searcher</div>
    </div>

   </ion-pane>     

  
  </body>
</html>
