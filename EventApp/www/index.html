<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
<!-- Angular blah events in events ng loop whatever. -->
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Event Searcher</h1>
      </ion-header-bar>

      <ion-content>
      <!-- Tab 1 content -->
      
      <div class="row">
        <div class="col">
          <div>
            <h2>Choose event</h2>
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search">
            </label>
           
          </div>

          <div> 
            <ul >
              <li class="item item-icon-right"><i class="icon ion-person-stalker">People at event</i></li>
              <li>
                <a class="item item-thumbnail-left" href="#">
                  <img src="">

                  <h2>Title of event one</h2>
                  
                    <div class="item item-text-wrap">
                      Description of event one
                      <span class="badge badge-assertive">18</span>
                    </div> 
                </a>
             
              </li>
              <li>
                <a class="item item-thumbnail-left" href="#">
                  <img src="">
                
                  <h2>Title of event two</h2>

                    <div class="item item-text-wrap">
                      Description of event two
                      <span class="badge badge-assertive">9</span>
                    </div>
                  </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
